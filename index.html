<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="head-inner">
                <h1>Header</h1>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-inner">
            <div class="container">
                <div class="main-left">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                        <li>Item 5</li>
                </div>
                <div class="main-right">
                    <div class="gray-1">
                        <p><img src="https://wordpress-developer.pp.ua/wp-content/uploads/flexbox-css.png" alt=""></p>
                    </div>
                    <div class="gray-2">
                       <div class="art"><h2>Articles</h2></div>
                       <div class="small">
                           <div class="small1"></div>
                           <div class="small2"></div>
                           <div class="small3"></div>
                       </div>

                    </div>
                </div>
                <footer class="footer">
                    <div class="footer-inner">
                        <div class="container">
                            <h1>Footer</h1>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
